intervention_index:
    path:     /
    defaults: { _controller: "GestionBundle:Intervention:index" }
    methods:  GET

intervention_show:
    path:     /{id}/show
    defaults: { _controller: "GestionBundle:Intervention:show" }
    methods:  GET

intervention_new:
    path:     /new
    defaults: { _controller: "GestionBundle:Intervention:new" }
    methods:  [GET, POST]

intervention_edit:
    path:     /{id}/edit
    defaults: { _controller: "GestionBundle:Intervention:edit" }
    methods:  [GET, POST]

intervention_delete:
    path:     /{id}/delete
    defaults: { _controller: "GestionBundle:Intervention:delete" }
    methods:  DELETE
